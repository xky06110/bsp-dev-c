global_settings:
  monitor_sleep_ms: 1000
modules:
- id: blink_led
  name: BlinkLED
  constructor_args:
    blink_cycle: 250
- id: bmi088
  name: BMI088
  constructor_args:
    gyro_freq: BMI088::GyroFreq::GYRO_1000HZ_BW116HZ
    accl_freq: BMI088::AcclFreq::ACCL_800HZ
    gyro_range: BMI088::GyroRange::DEG_2000DPS
    accl_range: BMI088::AcclRange::ACCL_24G
    rotation:
      w: 1.0
      x: 0.0
      y: 0.0
      z: 0.0
    pid_param:
      k: 0.15
      p: 1.0
      i: 0.1
      d: 0.0
      i_limit: 0.3
      out_limit: 1.0
      cycle: false
    gyro_topic_name: bmi088_gyro
    accl_topic_name: bmi088_accl
    target_temperature: 45
    task_stack_depth: 2048
- id: ahrs
  name: MadgwickAHRS
  constructor_args:
    beta: 0.033
    gyro_topic_name: bmi088_gyro
    accl_topic_name: bmi088_accl
    quaternion_topic_name: ahrs_quaternion
    euler_topic_name: ahrs_euler
    task_stack_depth: 2048
- id: buzzer_alarm
  name: BuzzerAlarm
  constructor_args:
    alarm_freq: 1500
    alarm_duration: 300
    alarm_delay: 300
- id: cmd
  name: CMD
  constructor_args:
    mode: CMD::Mode::CMD_OP_CTRL
    chassis_cmd_topic_name: chassis_cmd
    gimbal_cmd_topic_name: gimbal_cmd
- id: dr16
  name: DR16
  constructor_args:
    cmd: '@cmd'
    task_stack_depth_uart: 2048
    cmd_data_tp_name: cmd_raw_data_
- id: motor_can1
  name: Motor
  constructor_args:
    can_bus_name: can1
    motor0:
      model: Motor<RMMotorContainer>::Model::MOTOR_NONE
      reverse: false
  template_args:
    MotorType: RMMotorContainer
- id: motor_can2
  name: Motor
  constructor_args:
    can_bus_name: can2
    motor0:
      model: Motor<RMMotorContainer>::Model::MOTOR_NONE
      reverse: false
  template_args:
    MotorType: RMMotorContainer
